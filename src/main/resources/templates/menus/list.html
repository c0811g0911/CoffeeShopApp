<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{menus.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{menus.list.headline}]]</h1>
                <div>
                    <a th:href="@{/menus/add}" class="btn btn-primary ms-2">[[#{menus.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${menuses.empty}">[[#{menus.list.empty}]]</div>
            <div th:if="${!menuses.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{menus.id.label}]]</th>
                            <th scope="col">[[#{menus.status.label}]]</th>
                            <th scope="col">[[#{menus.createdAt.label}]]</th>
                            <th scope="col">[[#{menus.updatedAt.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="menus : ${menuses}">
                            <td>[[${menus.id}]]</td>
                            <td>[[${menus.status}]]</td>
                            <td>[[${menus.createdAt}]]</td>
                            <td>[[${menus.updatedAt}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/menus/edit/{id}(id=${menus.id})}" class="btn btn-sm btn-secondary">[[#{menus.list.edit}]]</a>
                                    <form th:action="@{/menus/delete/{id}(id=${menus.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{menus.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
