<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{menus.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{menus.add.headline}]]</h1>
                <div>
                    <a th:href="@{/menus}" class="btn btn-secondary">[[#{menus.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('menus')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='menus', field='status')}" />
                <div th:replace="~{fragments/forms::inputRow(object='menus', field='createdAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='menus', field='updatedAt', inputClass='js-datetimepicker')}" />
                <input type="submit" th:value="#{menus.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
