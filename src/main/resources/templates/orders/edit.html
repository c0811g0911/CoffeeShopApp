<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{orders.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{orders.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/orders}" class="btn btn-secondary">[[#{orders.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('orders')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='orders', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='orders', field='quantity', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='orders', field='status', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='orders', field='createdAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='orders', field='updatedAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='orders', field='menuItem', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='orders', field='customer', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='orders', field='queue', type='select')}" />
                <input type="submit" th:value="#{orders.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
