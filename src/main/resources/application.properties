spring.datasource.url=${JDBC_DATABASE_URL\:jdbc\:postgresql\://localhost\:5433/coffeeShopManagement}
spring.datasource.username=${JDBC_DATABASE_USERNAME\:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD\:P4ssword!}
spring.datasource.dbcp2.validation-query=select 1
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
error.handling.codes.ShopsUserNameUnique=SHOPS_USER_NAME_UNIQUE
error.handling.codes.ShopsMenuUnique=SHOPS_MENU_UNIQUE
error.handling.codes.ShopsQueueUnique=SHOPS_QUEUE_UNIQUE
error.handling.codes.OrdersQueueUnique=ORDERS_QUEUE_UNIQUE
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH\:mm\:ss
spring.mvc.format.time=HH\:mm\:ss
spring.docker.compose.lifecycle-management=start-only
springdoc.pathsToMatch=/api/**

spring.liquibase.change-log=classpath:db/changelog/changelog.sql

